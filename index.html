<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
</head>
<body>
    <h1>Bem-vindo!</h1>

    <p>Digite seu Nome:</p>

    <input type="text" id="name" name="name" placeholder="Digite seu nome">
    <input type="submit" value="enviar" id="btn">

    <div id="mensagem"></div>

    <script>
        const inputBotao = document.getElementById("btn"); 
        const inputNome = document.getElementById("name"); 
        const mensagem = document.getElementById("mensagem");

        inputBotao.addEventListener('click', function() {
            const nome = inputNome.value.trim();
            
            if (nome === '') {
                mensagem.textContent = 'Por favor, insira seu nome.'; 
                mensagem.className = 'erro';
            } 
            else {
                mensagem.innerHTML = `Ol√°, ${nome}!<br> Seja bem-vindo(a)!`;
                mensagem.className = 'sucesso';
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 8px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #mensagem {
            margin-top: 20px;
            font-size: 18px;
        }

        .erro {
            color: red;
            font-weight: bold;
        }

        .sucesso {
            color: green;
            font-weight: bold;
        }
    </style>
</body>
</html>
